experiment_name: c3rl_main
seed: 42

core:
  base_config: ../agent-rl-core/configs/base.yaml

method:
  name: c3rl
  dual_lr: 1.0e-3
  max_interventions_per_traj: 3
  intervention_policy: selective
  baseline_warmup_updates: 40
  counterfactual_k: 6
  intervention_types: [delete, truncate, swap]
  delete_block_size: 2
  credit_normalization: signed
  cost_normalization: signed
  reward_mode: mixed
  reward_blend_alpha: 0.7
  failure_reward_floor: -0.01
  cf_cache_size: 20000

environment:
  train_tasks: 256
  eval_tasks: 64
  train_dataset: null
  eval_dataset: null
  max_train_samples: null
  max_eval_samples: null

constraints:
  tool_calls_budget: 8
  output_tokens_budget: 1200
  latency_ms_budget: 15000
