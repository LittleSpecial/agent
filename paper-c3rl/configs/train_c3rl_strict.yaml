experiment_name: c3rl_strict
seed: 42

core:
  base_config: ../agent-rl-core/configs/base.yaml

method:
  name: c3rl
  dual_lr: 5.0e-3
  max_interventions_per_traj: 3
  intervention_policy: selective
  baseline_warmup_updates: 10
  counterfactual_k: 8
  intervention_types: [delete, truncate, swap]
  delete_block_size: 2
  credit_normalization: signed
  cost_normalization: signed
  reward_mode: mixed
  reward_blend_alpha: 0.7
  failure_reward_floor: -0.01
  cf_cache_size: 20000

environment:
  train_tasks: 512
  eval_tasks: 128
  train_dataset: null
  eval_dataset: null
  max_train_samples: null
  max_eval_samples: null

constraints:
  tool_calls_budget: 2.5
  output_tokens_budget: 300
  latency_ms_budget: 4000
